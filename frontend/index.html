<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-sclae=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <table id="moviesTable" class="table table-striped table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                <tr v-for="movie in movies">
                    <td @click="getMovie(movie.id)">{{movie.name}}</td>
                    <td>{{movie.description}}</td>
                </tr>
            </table>

            <div id="movieInfoModal" class="modal" tabindex=" -1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped">
                                <tr>
                                    <th>Id</th>
                                    <td>{{movieInModal.id}}</td>
                                </tr>
                                <tr>
                                    <th>Name</th>
                                    <td>{{movieInModal.name}}</td>
                                </tr>
                                <tr>
                                    <th>Description</th>
                                    <td>{{movieInModal.description}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="rest-client.js"></script>
        <script>
            const app = Vue.createApp({
              data() {
                    return {
                        movieInModal: {id: null, name:null, description:null},
                        movies: []
                    }                
                },
                async created() {
                    this.movies = await (await fetch("http://localhost:8080/movies")).json()
                },
                methods: {
                    getMovie: async function(id) {
                        this.movieInModal =  await (await fetch("http://localhost:8080/movies/" + id)).json()
                        let movieInfoModal = new bootstrap.Modal(document.getElementById("movieInfoModal"))
                        movieInfoModal.show()
                    }
                }
            }).mount('#app')            
        </script>
    </body>
</html>
